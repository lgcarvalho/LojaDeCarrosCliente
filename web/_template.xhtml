<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="head">

        </ui:insert>
        <link rel="stylesheet" type="text/css" href="resources/css/site.css"/>
        <link rel="icon" href="resources/img/icone_site.png"/>
    </h:head>
    <h:body>
        <div id="tudo">
            <div id="cabecalho">
                <h:form id="formMenuPrincipal">
                    <p:menubar>
                        <p:menuitem action="index?faces-redirect=true" icon="fa fa-fw fa-home" style="margin-left: 10px"/>
                        <p:menuitem value="Alugue" action="carros?faces-redirect=true" style="margin-left: 10px"/>
                        <p:menuitem value="Lojas" action="lojas?faces-redirect=true" style="margin-left: 10px"/>
                        <p:menuitem value="Ofertas" action="ofertas?faces-redirect=true" style="margin-left: 10px"/>
                        <p:menuitem value="Fale Conosco" action="faleconosco?faces-redirect=true" style="margin-left: 10px"/>
                        <f:facet name="options">
                            <p:commandButton value="Entrar" action="login?faces-redirect=true" rendered="#{contaLogada == null}" icon="fa fa-fw fa-user"/>
                            <p:menuButton value="#{sessionScope['contaLogada'].nome}" rendered="#{contaLogada != null}" icon="fa-align-justify">
                                <p:menuitem value="Meu perfil" action="perfil?faces-redirect=true"/>
                                <p:menuitem value="Deslogar" action="#{contaMB.deslogar()}"/>
                            </p:menuButton>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <div id="conteudo">
                <ui:insert name="conteudo">

                </ui:insert>
            </div>
            <div id="listasOpcoes">
                <div id="rodapeOpcoes">
                    <div id="atendimento">
                        <h3>Atendimento</h3>
                        <ul id="listaAtendimento">
                            <li>
                                <a href="faleconosco.xhtml">Fale Conosco</a> 
                            </li>
                        </ul>
                    </div>
                    <div id="institucional">
                        <h3>Institucional</h3>
                        <ul id="listaInstitucional">
                            <li>
                                <a href="faleconosco.xhtml">Quem Somos</a> 
                            </li>
                            <li>
                                <a target="_blank" href="https://www.idec.org.br/codigo-de-defesa-do-consumidor?gclid=EAIaIQobChMIwKWK2cbI1wIVSwWRCh0JqA56EAAYASAAEgKcmPD_BwE">Cod. Defesa Consumidor</a></li>
                            <li>
                                <a target="_blank" href="https://www.vagas.com.br/">Trabalhe Conosco</a>
                            </li>
                        </ul>
                    </div>
                    <div id="redesSociais">
                        <h3>Redes Sociais</h3>
                        <ul id="listaRedesSociais">
                            <li>
                                <a target="_blank" href="http://facebook.com.br">
                                    <img src="resources/img/img_facebook.png"/>
                                </a>
                                <a target="_blank" href="http://twitter.com.br">
                                    <img src="resources/img/img_twitter.png"/>
                                </a>
                                <a target="_blank" href="http://youtube.com.br">
                                    <img src="resources/img/img_youtube.png"/>
                                </a>
                                <a target="_blank" href="http://linkedin.com.br">
                                    <img src="resources/img/img_linkedin.png"/>
                                </a>
                                <a href="https://www.instagram.com/">
                                    <img src="resources/img/img_instagram.png"/>
                                </a>
                                <a target="_blank" href="https://plus.google.com/?hl=pt-BR">
                                    <img src="resources/img/img_google.png"/>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>               
            </div>
            <div id="rodape">
                <p id="direitos">2017 AluCar. Todos os direitos reservados</p>
                <img id="logo" src="resources/img/logo_site.png"/>
            </div>
        </div>        
    </h:body>
</html>
