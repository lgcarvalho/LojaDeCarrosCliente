<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="_template.xhtml">
        <ui:define name="conteudo">
            <div id="cadastro">
                <h:form id="formCadastro">
                    <p:panel>
                        <f:facet id="headerForm" name="header">
                            Informacoes para cadastro
                        </f:facet>
                        <div id="infUsuario">
                            <p:panelGrid columns="3" layout="grid">
                                <f:facet id="headerForm" name="header">
                                    Conta
                                </f:facet>
                                <p:outputLabel value="Nome:" for="nome"/>
                                <p:inputText id="nome" value="#{contaMB.conta.nome}" required="true" requiredMessage="Nome obrigatório"
                                             validatorMessage="Nome deve possuir ao menos 3 caracteres">
                                    <f:validateLength minimum="3"/>
                                    <f:ajax event="blur" render="nome"/>
                                </p:inputText>
                                <p:message for="nome"/>
                                <p:outputLabel value="Sobrenome:" for="sobrenome"/>
                                <p:inputText id="sobrenome" value="#{contaMB.conta.sobrenome}" required="true" requiredMessage="Sobrenome obrigatório"
                                             validatorMessage="Sobrenome deve possuir ao menos 3 caracteres">
                                    <f:validateLength minimum="3"/>
                                    <f:ajax event="blur" render="sobrenome"/>
                                </p:inputText>
                                <p:message for="sobrenome"/>
                                <p:outputLabel value="CPF:" for="cpf"/>
                                <p:inputMask id="cpf" value="#{contaMB.conta.cpf}" required="true" mask="999.999.999-99" requiredMessage="CPF obrigatório"/>
                                <p:message for="cpf"/>
                                <p:outputLabel value="E-mail:"/>
                                <p:inputText id="email" value="#{contaMB.conta.email}" required="true" requiredMessage="E-mail obrigatório">
                                    <f:attribute name="type" value="email"/>
                                    <f:validateRegex pattern=".+@.+"/>
                                    <f:ajax event="blur" render="email"/>
                                </p:inputText>
                                <p:message for="email"/>
                                <p:outputLabel value="Senha:"/>
                                <p:password id="senha" value="#{contaMB.conta.senha}" required="true" feedback="true"
                                            promptLabel="Digite a sua senha" weakLabel="Fraca" goodLabel="Bom" strongLabel="Forte"
                                            requiredMessage="Senha obrigatório"/>
                                <p:message for="senha"/>
                            </p:panelGrid>
                        </div>
                        <div id="infEndereco">
                            <p:panelGrid columns="3" layout="grid">
                                <f:facet id="headerForm" name="header">
                                    Endereço
                                </f:facet>
                                <p:outputLabel value="Cep:" for="cep"/>
                                <p:inputMask id="cep" value="#{contaMB.endereco.cep}" required="true" mask="99999-999" requiredMessage="CEP obrigatório"/>
                                <p:message for="cep"/>
                                <p:outputLabel value="Cidade:" for="cidade"/>
                                <p:inputText id="cidade" value="#{contaMB.endereco.cidade}" required="true" requiredMessage="Cidade obrigatório"
                                             validatorMessage="Cidade deve conter no minimo 3 caracteres">
                                    <f:validateLength minimum="3"/>
                                    <f:ajax event="blur" render="cidade"/>
                                </p:inputText>
                                <p:message for="cidade"/>
                                <p:outputLabel value="Estado:" for="estado"/>
                                <p:inputText id="estado" value="#{contaMB.endereco.estado}" required="true" requiredMessage="Estado obrigatório"
                                             validatorMessage="Estado deve conter no minimo 3 caracteres">
                                    <f:validateLength minimum="3"/>
                                    <f:ajax event="blur" render="estado"/>
                                </p:inputText>
                                <p:message for="estado"/>                              
                            </p:panelGrid>
                        </div>
                        <div id="infTelefone">
                            <p:panelGrid columns="3" layout="grid">
                                <f:facet id="headerForm" name="header">
                                    Telefone
                                </f:facet>
                                <p:outputLabel value="Numero:" for="numero"/>
                                <p:inputMask id="numero" value="#{contaMB.telefone.numero}" mask="(99) 999999999" required="true" requiredMessage="Número obrigatório"/>
                                <p:message for="numero"/>
                                <p:outputLabel value="Tipo:" for="tipo"/>
                                <p:selectOneMenu id="tipo" value="#{contaMB.telefone.tipo}">
                                    <f:selectItem itemLabel="Celular" itemValue="Celular" />
                                    <f:selectItem itemLabel="Casa" itemValue="Residencial" />
                                </p:selectOneMenu>
                                <p:message for="tipo"/>                            
                            </p:panelGrid>
                        </div>
                    </p:panel>
                    <p:commandButton value="Cadastrar" action="#{contaMB.salvar()}" style="width: 100%;" update="@form" process="@form"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
