<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="_template.xhtml">
        <ui:define name="conteudo">
            <p:messages globalOnly="true"/>
            <h:form id="formLogin" style="width: 100%; text-align: center">
                <p:panelGrid columns="3" layout="grid" style="min-width: 650px;max-width: 650px;text-align: center;margin: auto">
                    <f:facet name="header">
                        Realize seu login
                    </f:facet>
                    <p:outputLabel value="E-mail:"/>
                    <p:inputText id="email" value="#{contaMB.conta.email}" validatorMessage="Favor informar um e-mail vÃ¡lido">
                        <f:attribute name="type" value="email"/>
                        <f:validateRegex pattern=".+@.+"/>
                        <f:ajax event="blur" render="email"/>
                    </p:inputText>
                    <p:message for="email"/>
                    <p:outputLabel value="Senha:"/>
                    <p:password id="senha" value="#{contaMB.conta.senha}" required="true" requiredMessage="Favor informar a senha"/>
                    <p:message for="senha"/>               
                </p:panelGrid>
                <p:commandButton value="Entrar" action="#{contaMB.realizarLogin()}" update="@form" process="@form" style="min-width: 650px;max-width: 650px;"/>
            </h:form>
            <h:form id="formEsqueciCriar" style="width: 100%; text-align: center;margin-top: 20px">
                <p:commandLink value="CRIAR NOVA CONTA" action="cadastro?faces-redirect=true" style="margin: auto"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
